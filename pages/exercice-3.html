<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Réaliser un formulaire de contact" />
    <title>Exercice 3 : Formulaire de contact</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Exercice 3 : Formulaire de contact</h1>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <form action="#" method="post">
        <!-- INFORMATIONS PERSONNELLES -->
        <fieldset>
          <legend>Informations personnelles</legend>
          <label for="Mlle">Mlle</label>
          <input type="radio" name="genre" id="Mlle" />
          <label for="Mme">Mme</label>
          <input type="radio" name="genre" id="Mme" />
          <label for="M">M.</label>
          <input type="radio" name="genre" id="M" />
          <br />
          <label for="prenom">Prénom</label>
          <input
            type="text"
            name="prenom"
            id="prenom"
            placeholder="Votre prénom"
          />
          <br />
          <label for="nom">Nom*</label>
          <input
            type="text"
            name="nom"
            id="nom"
            placeholder="Votre nom"
            required
          />
          <br />
          <label for="email">Email*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Votre adresse mail"
            required
          />
        </fieldset>
        <!-- /INFORMATION PERSONNELLES -->

        <!-- MESSAGE -->
        <fieldset>
          <legend>Votre Message</legend>
          <label for="destinataire-select">Destinataire</label>
          <select name="destinataire" id="destinataire-select">
            <option value="general">Général</option>
            <option value="comptabilite">Comptabilité</option>
            <option value="sav">SAV</option>
            <option value="service_client">Service Client</option>
          </select>
          <br />
          <label for="sujet">Sujet*</label>
          <input
            type="text"
            name="sujet"
            id="sujet"
            placeholder="L'objet de votre message"
            required
          />
          <br />
          <label for="message">Message*</label>
          <textarea
            name="message"
            id="message"
            cols="80"
            rows="10"
            placeholder="Saisissez votre message ici"
            required
          ></textarea>
          <br />
          <label for="piece_jointe">Ajouter une pièce jointe</label>
          <input type="file" name="piece_jointe" id="piece_jointe" />
        </fieldset>
        <!-- /MESSAGE -->

        <!-- OPTIONS -->
        <fieldset>
          <legend>Options</legend>
          <input type="checkbox" name="message_copy" id="message_copy" />
          <label for="message_copy">Recevoir une copie du message</label>
          <br />
          <input type="checkbox" name="offres" id="offres" />
          <label for="offres">Recevoir nos offres</label>
          <hr />
          <label>Etre contacté par un conseiller</label>
          <input type="radio" name="conseiller_contact" id="non" />
          <label for="non">Non</label>
          <input type="radio" name="conseiller_contact" id="by_phone" />
          <label for="by_phone">Par téléphone</label>
          <input type="radio" name="conseiller_contact" id="by_mail" checked />
          <label for="by_mail">Par Email</label>
        </fieldset>
        <!-- /OPTIONS -->

        <!-- ENVOI DU FORMULAIRE -->
        <small>* : champs obligatoire</small>
        <br />
        <input type="submit" value="Valider" />
        <input type="reset" value="Effacer" />
        <!-- /ENVOI DU FORMULAIRE -->
      </form>
    </main>
    <!-- /MAIN -->
    <hr />
    <!-- FOOTER -->
    <footer>
      <p><a href="../index.html">Retour à la page d'accueil</a></p>
    </footer>
    <!-- /FOOTER -->
  </body>
</html>
