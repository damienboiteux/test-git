<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quelques imgaes à mettre en place.">
    <title>Exercice 4 : Images</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Exercice 4 :</h1>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <h2>Images</h2>
      <!-- PREMIÈRE SÉRIE -->
      <section>
        <h3>Première série</h3>
        <img
          src="../images/flex-1.jpg"
          alt="Un paysage montagneux ensoleillé "
        />
        <img src="../images/flex-2.jpg" alt="Une allée dans un couvent" />
        <img
          src="../images/flex-3.jpg"
          alt="Un couché de soleil au dessus de l'océan"
        />
        <img
          src="../images/flex-4.jpg"
          alt="Une personne se tenant de dos sur fond gris"
        />
        <img
          src="../images/flex-5.jpg"
          alt="Une intersection vue de haut en noir et blanc"
        />
      </section>
      <!-- /PREMIÈRE SÉRIE -->
      <hr />
      <!-- DEUXIÈME SÉRIE -->
      <section>
        <h3>Deuxième série</h3>
        <img src="../images/grid-1.jpg" alt="Un lac au millieu des montagnes" />
        <img src="../images/grid-2.jpg" alt="Un livre ouvert sur un bureau" />
        <img src="../images/grid-3.jpg" alt="Un grand batiment à l'abandon" />
        <img src="../images/grid-4.jpg" alt="Un paysage brumeux" />
        <img src="../images/grid-5.jpg" alt="Des pieds en noir et blanc" />
      </section>
      <!-- /DEUXIÈME SÉRIE -->
    </main>
    <!-- /MAIN -->
    <hr />
    <!-- FOOTER -->
    <footer>
      <a href="../index.html">Retour à la page d'accueil</a>
    </footer>
    <!-- /FOOTER -->
  </body>
</html>
